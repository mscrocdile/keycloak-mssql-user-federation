plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}

dependencies {
    // https://mvnrepository.com/artifact/org.keycloak/keycloak-core
    provided group: 'org.keycloak', name: 'keycloak-core', version: '10.0.0'

    provided group: 'org.keycloak', name: 'keycloak-server-spi', version: '10.0.0'

    // https://mvnrepository.com/artifact/org.keycloak/keycloak-adapter-spi
    provided group: 'org.keycloak', name: 'keycloak-adapter-spi', version: '10.0.0'

    // https://mvnrepository.com/artifact/org.jboss.logging/jboss-logging
    compile group: 'org.jboss.logging', name: 'jboss-logging', version: '3.4.0.Final'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'

    // https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc

    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '11.1.1.jre8-preview'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
}
